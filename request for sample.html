<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request for Sample</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      padding: 30px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-label {
      font-weight: 500;
    }

    select.form-select {
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23666" viewBox="0 0 4 5"><path d="M2 0L0 2h4L2 0zM0 3l2 2 2-2H0z"/></svg>');
      background-repeat: no-repeat;
      background-position: right .75rem center;
      background-size: 12px;
    }

    .captcha-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .captcha-box {
      width: 150px;
      height: 50px;
      background-color: #e1e1e1;
      text-align: center;
      line-height: 50px;
      border-radius: 6px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    .submit-btn {
      background-color: #ccc;
      color: #333;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 30px;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Request for Sample</h2>
    <form>

      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Mail ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required />
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required />
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="">Select your country</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Germany</option>
          <option>Canada</option>
          <option>Australia</option>
          <option>France</option>
          <option>China</option>
          <option>Japan</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="captcha-row">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="humanCheck" required />
          <label class="form-check-label" for="humanCheck">
            I am human
          </label>
        </div>

        <div class="captcha-box">
          CAPTCHA
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>

</body>
</html>
